<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="content/bootstrap.min.css" />
    <link rel="stylesheet" href="content/style.css?v=1.3" />
    <script src="script/global.js"></script>

    <script data-main="script/coloring" src="script/require.js"></script>
    <meta charset="utf-8" />
    <title>Word Color</title>

</head>
<body class="coloring">
    <header class="no-print"><h1>Word Color</h1></header>
    <div class="navbar">
        <a href="index.html">Home</a>
        <div id="language" class="nav-item"></div>
    </div>
    <div class="inputs">
        <div class="tabbable no-print">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="alphabetNav" data-toggle="tab" class="nav-link" href="#alphabetColor">Alphabet words</a>
                </li>
                <li class="nav-item">
                    <a id="wordNav" data-toggle="tab" class="nav-link" href="#wordColor">Color word</a>
                </li>
                <li class="nav-item">
                    <a id="sillySentenceNav" data-toggle="tab" class="nav-link" href="#sillySentence">Silly Sentences</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="active tab-pane box" id="alphabetColor">
                <div class="form-group row no-print">
                    <label class="col-sm-2 col-form-label">Choose Letter:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="alphabetLetters" style=""></select>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary form-control" type="button" id="loadLetter">Load</button>
                    </div>
                </div>
                <div id="output1" class="coloring-output">
                    <h2 id="title1"></h2>
                    <div id="preview1"></div>
                </div>
            </div>
            <div id="wordColor" class="tab-pane box left-box">
                <div class="no-print">
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">Word:</label>
                        <div id="typeaheadHolder" class="col-sm-6"></div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-sm-8">
                            <button class="btn btn-primary form-control" type="button" id="loadWord">Load</button>
                        </div>
                    </div>
                </div>
                <div id="output2" class="coloring-output">
                    <h2 id="title2"></h2>
                    <div id="preview2"></div>
                </div>

            </div>
            <div id="sillySentence" class="tab-pane box left-box">
                <div class="col-sm-8 no-print">
                    <button class="btn btn-primary form-control" type="button" id="loadSentence">Generate</button>
                </div>
                <div id="output3" class="coloring-output">
                    <h2 id="title3"></h2>
                    <div id="preview3"></div>
                </div>
            </div>
        </div>
    </div>

 

</body>
</html>
